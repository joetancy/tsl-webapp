          <button type="button" class="btn btn-primary" onclick="filterFoodDisplay('Full Meals')">Full Meals</button>

<script>
  var geoPostion = {
    lat: 0,
    lng: 0
  };
  var map,
    infoWindow,
    marker;
  function initMap() {
    infoWindow = new google.maps.InfoWindow;
    map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: 1.350446,
        lng: 103.821130
      },
      zoom: 12
    });
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        marker.setPosition(pos);
        map.setCenter(pos);
        geoPostion = pos;
      }, function () {
        handleLocationError(true, marker, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, marker, map.getCenter());
    }
    marker = new google.maps.Marker({
      position: {
        lat: 1.350446,
        lng: 103.821130
      },
      map: map
    });
    map.addListener('click', function (e) {
      marker.setPosition(e.latLng);
      map.setCenter(e.latLng);
      map.setZoom(15);
      geoPostion.lat = e.latLng.lat();
      geoPostion.lng = e.latLng.lng();
    });
  }

  function handleLocationError(browserHasGeolocation, marker, pos) {
    marker.setPosition(pos);
    marker.setTitle(browserHasGeolocation
      ? 'Error: The Geolocation service failed.'
      : 'Error: Your browser doesn\'t support geolocation.');
  }

  var returnedResults;

  function getFood() {
    var progressBar = document.getElementById('progressBar');
    progressBar.style.display = 'block';
    var url = "https://cors-anywhere.herokuapp.com/https://appsbytsl.com/API/V1/Nearby/EatBook/T5L2807/" + geoPostion.lat + "/" + geoPostion.lng + "/1";
    fetch(url).then(function (response) {
      return response.json();
    }).then(function (data) {
      progressBar.style.display = 'none';
      returnedResults = data;
      if (returnedResults.length == 0) {
        document.getElementById("resultRow").innerHTML = '<div class="alert alert-danger" role="alert">Your location yields no results!</div>';
      } else {
        getFoodDisplay(returnedResults);
      }
    });
  }
  function getFoodDisplay(returnedResults) {
    if (returnedResults.length == 0) {
      document.getElementById("resultRow").innerHTML = '<div class="alert alert-danger" role="alert">Your filter yields no results!</div>';
    } else {
      var resultDisplay = "";
      for (var i = 0; i < returnedResults.length; i++) {
        var website = "";
        var instagram = "";
        if (returnedResults[i].Website != "#" && returnedResults[i].Website != "-") {
          website = "<a href='" + returnedResults[i].Website + "' class='card-link' target='_blank'><i class='fa fa-link' aria-hidden='true'></i></a>"
        }
        if (returnedResults[i].Instagram != "-" && returnedResults[i].Instagram != "#") {
          instagram = "<a href='" + returnedResults[i].Instagram + "' class='card-link' target='_blank'><i class='fa fa-instagram' aria-hidden='true'></i></a>"
        }
        resultDisplay += "<div class='card bg-light m-2' style='width: 20rem;'><div class='card-body'><h5 class='card-title'>" + returnedResults[i].EntryName + "</h5><h6 class='card-subtitle mb-2 text-muted'>" + returnedResults[i].Category + "</h6><p class='card-text'>" + returnedResults[i].EntryAddress + "</p>" + website + instagram + "</div></div>"
      }
      document.getElementById("resultRow").innerHTML = resultDisplay;
    }
  }

  function filterDropdown() {
    var e = document.getElementById("dropdownFilter");
    var value = e.options[e.selectedIndex].value;
    filterFoodDisplay(value);
  }

  function filterFoodDisplay(resType) {
    if (resType == 'All') {
      getFoodDisplay(returnedResults);
    } else {
      var filteredResults = [];
      for (var i = 0; i < returnedResults.length; i++) {
        if (returnedResults[i].Category == resType) {
          filteredResults.push(returnedResults[i]);
        }
      }
      getFoodDisplay(filteredResults);
    }
  }
</script>
